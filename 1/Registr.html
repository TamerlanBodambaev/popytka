<!DOCTYPE html>
<html>
<head>
<script>
<link rel="icon" type="image/x-icon" href="favicon.ico">
function registration(){
	var urname= document.getElementById("t1").value;
	var p= document.getElementById("t2").value;			
	var pagain= document.getElementById("t3").value;
		
	if(urname==''){
		alert('Error. Username is empty.');
	}else if(p==''){
		alert('Error. Password is empty.');
	}else if(pagain==''){
		alert('Error. Repeat password is empty.');
	}else if(p!=pagain){
		alert ('Password and Repeat password are not similar');
		}else{				                            
		alert('Successful user registration.');
		}
}
	
function clearFunc(){
	document.getElementById("t1").value="";
	document.getElementById("t2").value="";
	document.getElementById("t3").value="";
}

</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
i = 0;
$(document).ready(function(){
  $("input").keypress(function(){
    $("span").text(i += 1);
  });
});
</script>
<script>
$(document).ready(function(){
  $("button").mouseover(function(){
    $("button").css("background-color", "yellow");
  });
  $("button").mouseout(function(){
    $("button").css("background-color", "lightgray");
  });
});
</script>
<style>
#myContainer {
  width: 500px;
  height: 50px;
  position: relative;
  background: yellow;
}
#myAnimation {
  width: 50px;
  height: 50px;
  position: absolute;
  background-color: red;
}
</style>
</head>

<body>

<div id="main">

<div class="h-tag">
	<h1>Registration</h1>
</div>
	
<div class="login">
	<table>
	<tr>
		<td align="right">Username:</td>
		<td><input type="text" id="t1" class="tb" /></td>
	</tr>
	<tr>
		<td align="right">Password:</td>
		<td><input type="password" id="t2" class="tb" /></td>
	</tr>
	<tr>
		<td align="right">Repeat Password:</td>
		<td><input type="password" id="t3" class="tb" /></td>
	</tr>
	<tr>
		<td><input type="submit" value="Register" class="btn" onclick="registration()" /></td>
	</tr>
	</table>
<p>the total amount of characters entered is <span>0</span></p>
<p>
<button onclick="myMove()">Click Me</button> 
</p>

<div id ="myContainer">
<div id ="myAnimation"></div>
</div>

<script>
var id = null;
function myMove() {
  var elem = document.getElementById("myAnimation");   
  var pos = 0;
  clearInterval(id);
  id = setInterval(frame, 10);
  function frame() {
    if (pos == 450) {
      clearInterval(id);
    } else {
      pos++;  
      elem.style.left = pos + 'px'; 
    }
  }
}
</script>
</div>

</div>
</body>
</html>
